name: Undraft Jules PRs

on:
  pull_request:
    types: [opened]

jobs:
  undraft:
    if: github.actor == 'google-labs-jules'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Mark PR as ready for review
        uses: actions/github-script@v7
        with:
          script: |
            await github.graphql(`
              mutation {
                markPullRequestReadyForReview(input: {
                  pullRequestId: "${{ github.event.pull_request.node_id }}"
                }) {
                  pullRequest {
                    isDraft
                  }
                }
              }
            `);
